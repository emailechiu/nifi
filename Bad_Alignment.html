<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<style>
  div {display:none;} 
  div#Obstruction {display:block;}
</style>
<div id=Obstruction>
  <h2>Any Obstruction?</h2>
  <button type=submit next=Obstruction_yes>yes</button> 
  <button type=submit next=Obstruction_no>no</button>
</div>
<div id=Obstruction_yes>
  <h2>Is IFL cable securely attached to Terminal</h2>
  <button type=submit next=Obstruction>yes</button> 
  <button type=submit next=Obstruction_yes>no</button>
</div>
<div id=Obstruction_no>
  You have reached the end of Debug
</div>
<script>
function next(thisObj) {
  var from=thisObj.closest('div').prop('id');
  var to=thisObj.attr('next');
  console.log('switching from id '+from+ typeof(from));
  console.log('switching to id '+to+typeof(to));
  $('#'+from).toggle();
  $('#'+to).toggle();
}
window.onload=$('button').attr('onclick','next($(this))');
//$('button').each(function() {$(this).attr('onclick','next($(this))');})
</script>
